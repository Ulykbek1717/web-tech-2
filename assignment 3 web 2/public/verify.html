<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShopLite — Email Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>
  
  <style>
    .verification-code-input {
      font-size: 2rem;
      text-align: center;
      letter-spacing: 1rem;
      font-weight: bold;
      padding: 1rem;
    }
    .verification-container {
      max-width: 500px;
      margin: 100px auto;
    }
    .email-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    .countdown {
      font-size: 0.9rem;
      color: #666;
    }
    .countdown.expired {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ShopLite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsMain">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item" id="navAuth">
            <a class="nav-link active" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <button id="mode-toggle" class="btn btn-sm btn-outline-light ms-2">
              <span id="mode-icon">Dark</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="mt-5 pt-4">
    <div class="container">
      <div class="verification-container">
        <div class="card shadow-lg">
          <div class="card-body p-5 text-center">
            <div class="email-icon">@</div>
            <h3 class="card-title mb-3">Email Verification</h3>
            <p class="text-muted mb-4">
              We sent a 6-digit code to:<br>
              <strong id="userEmail">your-email@example.com</strong>
            </p>
            
            <!-- Alert Messages -->
            <div id="alertContainer"></div>
            
            <!-- Verification Form -->
            <form id="verifyForm">
              <div class="mb-4">
                <label for="verificationCode" class="form-label">Enter verification code</label>
                <input 
                  type="text" 
                  class="form-control verification-code-input" 
                  id="verificationCode" 
                  maxlength="6" 
                  pattern="[0-9]{6}"
                  placeholder="000000"
                  required
                  autocomplete="off"
                >
                <small class="form-text text-muted">Code is valid for 10 minutes</small>
                <div class="countdown mt-2" id="countdown"></div>
              </div>
              
              <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="verifyBtn">
                Verify
              </button>
            </form>
            
            <!-- Resend Code -->
            <div class="text-center">
              <p class="mb-2">Didn't receive the code?</p>
              <button type="button" class="btn btn-link" id="resendBtn">
                Resend code
              </button>
            </div>
            
            <hr class="my-4">
            
            <div class="text-center">
              <small class="text-muted">
                <a href="login.html" class="text-decoration-none">← Back to login</a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer bg-dark text-white-50 pt-5 pb-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p class="mb-0">© <span id="site-year"></span> ShopLite. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
  
  <script>
    (function() {
      const API_BASE = '/api';
      let countdownInterval = null;
      
      // Get email from URL or session
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('email') || sessionStorage.getItem('verificationEmail');
      
      if (!email) {
        showAlert('Error: Email not found. Please register again.', 'danger');
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 3000);
      } else {
        document.getElementById('userEmail').textContent = email;
        sessionStorage.setItem('verificationEmail', email);
        startCountdown();
      }
      
      // 10-minute countdown timer
      function startCountdown() {
        let timeLeft = 10 * 60; // 10 minutes in seconds
        const countdownEl = document.getElementById('countdown');
        
        if (countdownInterval) {
          clearInterval(countdownInterval);
        }
        
        countdownInterval = setInterval(() => {
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          
          countdownEl.textContent = `Time remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;
          
          if (timeLeft <= 60) {
            countdownEl.classList.add('expired');
          }
          
          if (timeLeft <= 0) {
            clearInterval(countdownInterval);
            countdownEl.textContent = 'Code expired! Request a new code.';
            countdownEl.classList.add('expired');
          }
          
          timeLeft--;
        }, 1000);
      }
      
      // Only allow digits in code input
      const codeInput = document.getElementById('verificationCode');
      codeInput.addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/[^0-9]/g, '');
      });
      
      // Verify Form Handler
      const verifyForm = document.getElementById('verifyForm');
      verifyForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const code = document.getElementById('verificationCode').value;
        const verifyBtn = document.getElementById('verifyBtn');
        
        if (code.length !== 6) {
          showAlert('Code must contain 6 digits', 'warning');
          return;
        }
        
        verifyBtn.disabled = true;
        verifyBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Verifying...';
        
        try {
          const response = await fetch(`${API_BASE}/auth/verify`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email, code })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            // Save token and redirect
            if (window.Auth) {
              window.Auth.saveAuth(data.data.token, data.data.user);
            } else {
              localStorage.setItem('authToken', data.data.token);
              localStorage.setItem('authUser', JSON.stringify(data.data.user));
            }
            
            // Clear session email
            sessionStorage.removeItem('verificationEmail');
            
            showAlert('Email verified! Redirecting...', 'success');
            
            setTimeout(() => {
              window.location.href = '/products.html';
            }, 1500);
          } else {
            showAlert(data.error?.message || 'Invalid verification code', 'danger');
            verifyBtn.disabled = false;
            verifyBtn.innerHTML = 'Verify';
            document.getElementById('verificationCode').value = '';
            document.getElementById('verificationCode').focus();
          }
        } catch (error) {
          showAlert('Network error: ' + error.message, 'danger');
          verifyBtn.disabled = false;
          verifyBtn.innerHTML = 'Verify';
        }
      });
      
      // Resend Code Handler
      const resendBtn = document.getElementById('resendBtn');
      resendBtn.addEventListener('click', async () => {
        resendBtn.disabled = true;
        resendBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Sending...';
        
        try {
          const response = await fetch(`${API_BASE}/auth/resend-code`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email })
          });
          
          const data = await response.json();
          
          if (response.ok) {
            showAlert('New code sent to your email!', 'success');
            startCountdown(); // Restart countdown
            document.getElementById('verificationCode').value = '';
            document.getElementById('verificationCode').focus();
          } else {
            showAlert(data.error?.message || 'Failed to send code', 'danger');
          }
        } catch (error) {
          showAlert('Network error: ' + error.message, 'danger');
        } finally {
          resendBtn.disabled = false;
          resendBtn.innerHTML = 'Resend code';
        }
      });
      
      // Helper function to show alerts
      function showAlert(message, type) {
        const alertContainer = document.getElementById('alertContainer');
        if (!alertContainer) return;
        
        const alert = document.createElement('div');
        alert.className = `alert alert-${type} alert-dismissible fade show`;
        alert.role = 'alert';
        alert.innerHTML = `
          ${message}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        
        alertContainer.innerHTML = '';
        alertContainer.appendChild(alert);
        
        // Auto dismiss after 5 seconds (except for errors)
        if (type !== 'danger') {
          setTimeout(() => {
            alert.classList.remove('show');
            setTimeout(() => alert.remove(), 150);
          }, 5000);
        }
      }
      
      // Cleanup on page unload
      window.addEventListener('beforeunload', () => {
        if (countdownInterval) {
          clearInterval(countdownInterval);
        }
      });
    })();
  </script>
</body>
</html>
