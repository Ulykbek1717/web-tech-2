<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShopLite â€” Manage Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
  
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">ShopLite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsMain">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="../products.html">Products</a></li>
          <li class="nav-item cart-item"><a class="nav-link" href="../cart.html">Cart <span class="badge bg-primary" id="cart-count">0</span></a></li>
          <li class="nav-item" id="navAuth">
            <a class="nav-link" href="../login.html">Login</a>
          </li>
          <li class="nav-item"><button id="mode-toggle" class="btn btn-sm btn-outline-light ms-2">ðŸŒ™</button></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="mt-5 pt-4">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Manage Products</h3>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal">
          âž• Add Product
        </button>
      </div>

      <div id="alertContainer"></div>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Image</th>
              <th>Name</th>
              <th>Category</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="productsTableBody">
            <tr>
              <td colspan="6" class="text-center">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Add Product Modal -->
  <div class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add New Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="addProductForm">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Product Name</label>
              <input type="text" class="form-control" name="name" required minlength="3">
            </div>
            <div class="mb-3">
              <label class="form-label">Price</label>
              <input type="number" class="form-control" name="price" required min="0">
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" rows="3" required minlength="10"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Category</label>
              <select class="form-select" name="category" required>
                <option value="">Select category</option>
                <option value="electronics">Electronics</option>
                <option value="apparel">Apparel</option>
                <option value="home">Home</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Image URL</label>
              <input type="url" class="form-control" name="imageUrl">
            </div>
            <div class="mb-3">
              <label class="form-label">Stock</label>
              <input type="number" class="form-control" name="stock" value="0" min="0">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add Product</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/app.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script>
    // Check authorization
    if (!Auth.isLoggedIn()) {
      window.location.href = '../login.html';
    } else {
      const user = Auth.getUser();
      if (user.role !== 'admin' && user.role !== 'superadmin') {
        alert('Access denied. Admin privileges required.');
        window.location.href = '../index.html';
      }
    }

    // Load products
    async function loadProducts() {
      try {
        const response = await Auth.request('/api/products');
        const result = await response.json();
        
        if (!result.success) throw new Error('Failed to load products');
        
        const tbody = document.getElementById('productsTableBody');
        tbody.innerHTML = '';
        
        result.data.forEach(product => {
          const row = `
            <tr>
              <td><img src="${product.imageUrl || 'https://via.placeholder.com/50'}" alt="${product.name}" style="width:50px;height:50px;object-fit:cover;"></td>
              <td>${product.name}</td>
              <td><span class="badge bg-secondary">${product.category}</span></td>
              <td>â‚¸ ${product.price.toLocaleString()}</td>
              <td>${product.stock}</td>
              <td>
                <button class="btn btn-sm btn-danger" onclick="deleteProduct('${product._id}', '${product.name}')">Delete</button>
              </td>
            </tr>
          `;
          tbody.innerHTML += row;
        });
      } catch (error) {
        console.error('Error loading products:', error);
        document.getElementById('productsTableBody').innerHTML = '<tr><td colspan="6" class="text-center text-danger">Error loading products</td></tr>';
      }
    }

    // Add product
    document.getElementById('addProductForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      data.price = parseFloat(data.price);
      data.stock = parseInt(data.stock) || 0;
      
      try {
        const response = await Auth.request('/api/products', {
          method: 'POST',
          body: JSON.stringify(data)
        });
        
        const result = await response.json();
        
        if (!response.ok) {
          throw new Error(result.error?.message || 'Failed to add product');
        }
        
        showAlert('Product added successfully!', 'success');
        e.target.reset();
        bootstrap.Modal.getInstance(document.getElementById('addProductModal')).hide();
        loadProducts();
      } catch (error) {
        showAlert(error.message, 'danger');
      }
    });

    // Delete product
    async function deleteProduct(id, name) {
      if (!confirm(`Delete product "${name}"?`)) return;
      
      try {
        const response = await Auth.request(`/api/products/${id}`, {
          method: 'DELETE'
        });
        
        if (!response.ok) throw new Error('Failed to delete product');
        
        showAlert('Product deleted successfully!', 'success');
        loadProducts();
      } catch (error) {
        showAlert(error.message, 'danger');
      }
    }

    function showAlert(message, type) {
      const alertContainer = document.getElementById('alertContainer');
      const alert = document.createElement('div');
      alert.className = `alert alert-${type} alert-dismissible fade show`;
      alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      alertContainer.appendChild(alert);
      
      setTimeout(() => alert.remove(), 5000);
    }

    // Load products on page load
    loadProducts();
  </script>
</body>
</html>
