<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShopLite ‚Äî Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  
  <script>
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark-mode');
      }
    })();
  </script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">ShopLite</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsMain">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item" id="navAuth">
            <a class="nav-link active" href="login.html">üîê Login</a>
          </li>
          <li class="nav-item cart-item">
            <a class="nav-link position-relative" href="cart.html">
              Cart <span class="badge bg-danger" id="cart-count">0</span>
            </a>
          </li>
          <li class="nav-item">
            <button id="mode-toggle" class="btn btn-sm btn-outline-light ms-2">
              <span id="mode-icon">üåô</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="mt-5 pt-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <h3 class="card-title text-center mb-4">Login to ShopLite</h3>
              
              <!-- Alert Messages -->
              <div id="alertContainer"></div>
              
              <!-- Login Form -->
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
              
              <hr class="my-4">
              
              <h5 class="text-center mb-3">Don't have an account?</h5>
              
              <!-- Register Form -->
              <form id="registerForm">
                <div class="mb-3">
                  <label for="registerName" class="form-label">Name</label>
                  <input type="text" class="form-control" id="registerName" required>
                </div>
                <div class="mb-3">
                  <label for="registerEmail" class="form-label">Email</label>
                  <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                  <label for="registerPassword" class="form-label">Password (min 6 characters)</label>
                  <input type="password" class="form-control" id="registerPassword" required minlength="6">
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
              </form>
              
              <div class="mt-4 text-center">
                <small class="text-muted">
                  Log in to manage your cart and orders.
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer bg-dark text-white-50 pt-5 pb-4 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
          <p class="mb-0">¬© <span id="site-year"></span> ShopLite. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
